<!DOCTYPE html>

<html>

<head>
    <title>In Class Table Activity</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
                
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
                
        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>

<body>
<table>
    <tr>
        <th style="font-size: 40px;">Name</th>
        <th>Favorite Coding Language</th>
        <th>Travel Time to Mentor Center</th>
    </tr>
    <tr>
        <td>Ismail Adiputra</td>
        <td>Python</td>
        <td>25 minutes</td>
    </tr>
    <tr>
        <td>Kale Swain</td>
        <td>Python</td>
        <td>15 minutes</td>
    </tr>
</table>
</body>

</html>
